<!DOCTYPE html>
<html>
<head>
  <title>animal_sounds</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/main.css">
  <link rel="stylesheet" href="https://use.typekit.net/ybl0ykl.css"></head>
<body>

  <div id="wrapper"> 

  <div id="image_area">
    <img class="icons" id="bee" src="assets/img/bee.png">
    <img class="icons" id="cat" src="assets/img/cat.png"></div>
    <img class="icons" id="duck" src="assets/img/duck.png"></div>
    <img class="icons" id="dog" src="assets/img/dog.png"></div>
    <img class="icons" id="frog" src="assets/img/frog.png"></div>
    <img class="icons" id="pigeon" src="assets/img/pigeon.png"></div>
    <img class="icons" id="squirrel" src="assets/img/squirrel.png"></div>
    <img class="icons" id="swan" src="assets/img/swan.png"></div>
    <img class="icons" id="skunk" src="assets/img/skunk.png"></div>
    <img class="icons" id="turtle" src="assets/img/turtle.png"></div>
  </div>

   <div id="content">

      <div id="title">
      <h1>A day in the park! <br>
        What animals are there?</h1>
      <p id="sub"> guess ten animals by speaking its name!</p>
      </div>

      <div>
      <audio id="zzz"><source src="assets/sound/bee.mp3" type="audio/mpeg"></audio>
      <audio id="meow"><source src="assets/sound/cat.mp3" type="audio/mpeg"></audio>
      <audio id="quack"><source src="assets/sound/duck.mp3" type="audio/mpeg"></audio>
      <audio id="bark"><source src="assets/sound/dog.mp3" type="audio/mpeg"></audio>
      <audio id="ribbit"><source src="assets/sound/frog.mp3" type="audio/mpeg"></audio>
      <audio id="coo"><source src="assets/sound/pigeon.mp3" type="audio/mpeg"></audio>
      <audio id="screech"><source src="assets/sound/squirrels.mp3" type="audio/mpeg"></audio>
      <audio id="sound8"><source src="assets/sound/swan.mp3" type="audio/mpeg"></audio>
      <audio id="sound9"><source src="assets/sound/skunk.mp3" type="audio/mpeg"></audio>
      <audio id="sound10"><source src="assets/sound/turtle.mp3" type="audio/mpeg"></audio>
      </div>


      <div id="state_container"> 
        <img class="state_image" id="listening" src="assets/img/waiting2.gif">
        <img class="state_image" id="result" src="assets/img/check.png">
      </div>


      <button id="button">start!</button>

      <button class="disabled" id="stop_button">stop!</button>
      
      <div id="input_text_container">
        <div id="input_text"></div>
      </div>

  </div>
  </div>

<script type="text/javascript" src="assets/annyang_minified.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
